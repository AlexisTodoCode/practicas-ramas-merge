<div class="venta-table-container">
    <h2>Ventas</h2>
  
    <!-- Buscador -->
    <mat-form-field appearance="fill" class="buscador">
      <mat-label>Buscar por cliente o ID de venta</mat-label>
      <input
        matInput
        [(ngModel)]="searchText"
        (ngModelChange)="buscarVentas()"
        placeholder="Buscar..."
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
     <!-- Tabla de Ventas -->
  <h3>Ventas Realizadas</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let venta">{{ venta.cliente?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaEmision">
      <th mat-header-cell *matHeaderCellDef>Fecha de Emisión</th>
      <td mat-cell *matCellDef="let venta">{{ venta.fechaEmision | date }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let venta">{{ venta.total | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['cliente','fechaEmision', 'total']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['cliente','fechaEmision', 'total']"></tr>
  </table>
    <!-- Paginación -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
